<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('egPic.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0; 
            text-align: center; 
            overflow: hidden; /* Hides overflow */
            font-family: "SUSE", sans-serif; 
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit; 
            filter: blur(8px);
            z-index: -1; 
        }
        .content {
            background: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            color: white; 
            max-width: 400px; 
            width: auto; 
            animation: fadeIn 0.5s ease-in-out;
            margin: 20px; 
        }
        h1 {
            font-family: "Anta", sans-serif; 
            font-size: 2.1rem; 
            margin-bottom: 20px; 
            color: #d40464; 
        }
        p {
            font-family: "SUSE", sans-serif; 
            font-size: 1.1rem; 
            margin-bottom: 25px; 
            color: rgba(255, 255, 255, 0.9); 
        }
        a {
            color: #541ae0; 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s ease; 
        }
        a:hover {
            color: #d40464; 
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Starts invisible */
                transform: translateY(-20px); /* Moves up slightly */
            }
            to {
                opacity: 1; /* Ends visible */
                transform: translateY(0); /* Returns to original position */
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content {
                padding: 30px; 
                max-width: 90%; 
            }
            h1 {
                font-size: 2rem; 
            }
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px; 
                max-width: 95%; 
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem; 
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login Successful</h1>
        <p>You have successfully logged in. You can now go back to <a href="index.html">home</a>.</p>
    </div>
</body>
</html>
