<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('egPic.jpg'); 
            background-size: cover; /* Covers the entire screen */
            background-repeat: no-repeat; /* prevents image repetition */
            background-position: center; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Full viewport height */
            margin: 0; 
            text-align: center; 
            overflow: hidden; /* hides overflow */
            font-family: "SUSE", sans-serif; 
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit; /* inherits  background image */
            filter: blur(8px); /* Blurs  background */
            z-index: -1; 
        }
        .content {
            background: rgba(0, 0, 0, 0.7); /* semi-transparent box */
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            color: white; 
            max-width: 400px; /* Maximum width */
            width: auto; /* Allows box to shrink */
            animation: fadeIn 0.5s ease-in-out; 
            margin: 20px; 
        }
        h1 {
            font-family: "Anta", sans-serif;
            font-size: 2.1rem; 
            margin-bottom: 20px; 
            color: #d40464;
        }
        p {
            font-family: "SUSE", sans-serif; 
            font-size: 1.1rem; 
            margin-bottom: 25px; 
            color: rgba(255, 255, 255, 0.9); /* Slightly transparent text */
        }
        a {
            color: #541ae0;
            text-decoration: none;
            font-weight: 600; 
            transition: color 0.3s ease; 
        }
        a:hover {
            color: #d40464; /* Pink on hover */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Starts invisible */
                transform: translateY(-20px); /* Moves up slightly */
            }
            to {
                opacity: 1; /* Ends visible */
                transform: translateY(0); /* Returns to original position */
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content {
                padding: 30px; /* Less padding for tablets */
                max-width: 90%; /* Wider box for smaller screens */
            }
            h1 {
                font-size: 2rem; /* Smaller heading */
            }
            p {
                font-size: 1rem; /* Smaller text */
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px; /*  less padding for mobile */
                max-width: 95%; /* almost full width on mobile */
            }
            h1 {
                font-size: 1.8rem; /* Smaller heading */
            }
            p {
                font-size: 0.9rem; /* Smaller text */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Signup Successful</h1>
        <p>Your account has been created successfully. You can now <a href="login.html">log in</a> to continue.</p>
    </div>
</body>
</html>
